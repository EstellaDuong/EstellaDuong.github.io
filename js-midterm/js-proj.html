<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src= "https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <title>Bad Volume Control</title>

</head>
<body>
    <div class="volume-display">
        <h1>Volume:</h1>
        <div class = "bar-display">
            <progress id="volume-bar" value="50" max="100"></progress>
            <h2 id="volume-num">50</h2>
        </div>
    </div>

    <div class="container">
        <div class="prompt-container">
            <h1>How would you like to change the volume?</h1>
            <div class="radio-buttons">
                <div>
                    <label for="decrease">decrease</label>
                    <input id="decrease" type="radio" name="decrincr" value="decrease" checked/>
                </div>
                <div>
                    <label for="increase">increase</label>
                    <input id="increase" type="radio" name="decrincr" value="increase"/>
                </div>
            </div>
            <button id="go">GO!</button>
        </div>
            

    <div id="newList">
        <div id="list1" class="item">-</div>
        <div id="list2" class="item"></div>
        <div id="list3" class="item"></div>
        <div id="list4" class="item"></div>
    </div>

    <div id="instruction"> Keep track of the cups! </div>
    
    </div>
    
    
    
    <script src="gsap.min.js"></script>
    <script src=script.js></script> 
</body>
</html>
