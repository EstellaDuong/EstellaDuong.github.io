  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      let kittensArray = JSON.parse(catString);
      let totalKittens = 0;
      let totalMale = 0;
      let totaleFemale = 0;

      for (i in kittensArray) {
        if(i == kittensArray.length-1)
        {
            motherInfo += "and " + kittensArray[i].name + ".";
        }
        else{
            motherInfo += kittensArray[i].name + ", ";
        }

        totalKittens += kittensArray[i].kittens.length;
        for(j in kittensArray[i].kittens)
        {
            if(kittensArray[i].kittens[j].gender == "m")
            {
                totalMale++;
            }
            else{
                totaleFemale++;
            }
        }
    }

    kittenInfo = "Total kittens is " + totalKittens + ". Total male is " + totalMale + ". Total female is " + totaleFemale + ".";
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
